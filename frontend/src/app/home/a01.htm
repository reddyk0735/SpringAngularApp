<html>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="a01.js"></script>
</head>

<body ng-app="app">
    <div ng-controller="contact">
        <form class="well">
            <label>First Name</label>
            <input type="text" name="name" ng-model="newcontact.firstName" />
            <br>
            <label>Last Name</label>
            <input type="text" name="email" ng-model="newcontact.lastName" />
            <br>
            <label>Email</label>
            <input type="text" name="phone" ng-model="newcontact.emailAddress" />
            <br>
            <br/>
            <input type="hidden" ng-model="newcontact.id" />
            <br>
            <input type="button" value="Save" ng-disabled="!newcontact.firstName || !newcontact.lastName || !newcontact.emailAddress" ng-click="saveContact(newcontact)" class="btn btn-primary" />
        </form>
        <div class="container">
        	
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                    	<div class="row">
        		<div class="col-md-3 col-md-offset-9">
        			Search: <input type="text" name="search" ng-model="search">
        		</div>
        	</div>
                        <div class="panel-body">
                            <form ng-submit="addNew()">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Firstname</th>
                                            <th>Lastname</th>
                                            <th>Email</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="data in contactData | filter: search | limitTo: limit">
                                            <td>{{data.firstName}}</td>
                                            <td><div data-toggle="modal" data-target="#myModalAdd" ng-click="view(data)">{{data.lastName}}</div></td>
                                            <td>{{data.emailAddress}}</td>
                                            <td><a data-toggle="modal" data-target="#myModalAdd" ng-click="view(data)">View</a>&nbsp; &nbsp;<a ng-click="edit(data.id)">Edit</a> &nbsp; &nbsp; <a ng-click="delete(data.id)">Delete</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                        <div class="text-center">
                        	<button class="btn btn-primary" ng-click="loadMore()"> Load More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cloud modal fade" id="myModalAdd" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header cloud-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Details</h4>
                    </div>
                    <div class="modal-body">
                        <div>First Name : {{viewData.firstName}}</div>
                        <div>Last Name : {{viewData.lastName}}</div>
                        <div>Email : {{viewData.emailAddress}}</div>
                    </div>
                    <div class="modal-footer cloud-footer">
                        <button type="button" class="btn btn-default cancel-btn" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
