<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" ></script>
	<script type="text/javascript" src="a02.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="emp">
		Quick Search:
		<input ng-model="qSearchText" /><br>
		Quick Dept:
		<input ng-model="qSearchDept" />
		<table class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Salary</th>
					<th>Dept</th>
				</tr>
			</thead>
			<!--<tr ng-repeat="oEmp in employees | filter:qSearchText">-->
			<!--<tr ng-repeat="oEmp in employees | filter: {ename: qSearchText, deptno: qSearchDept}">-->
			<tr ng-repeat="oEmp in employees | orderBy:'-ename' | filter: {ename: qSearchText}">			
				<td>{{oEmp.empno}}</td>
				<td>{{oEmp.ename}}</td>
				<td>
					{{oEmp.sal}}
					<span ng-if="oEmp.sal > 7000" class="glyphicon glyphicon-warning-sign"></span>
				</td>
				<td>{{oEmp.deptno}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
